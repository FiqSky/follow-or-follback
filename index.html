<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandingkan Follow Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Cek Follow dan Follback</h1>
        <div class="container">
            <label for="zip-file" class="file-label">Upload File ZIP:</label>
            <input type="file" id="zip-file" accept=".zip">

            <button id="process-btn" class="btn">Bandingkan</button>

            <div id="loading">
                <div class="spinner"></div>            
            </div>

            <h2 id="h2">Berikut Orang yang Kamu Follow Tapi Gak Follback:</h2>
            <div id="no-followback-list" class="grid-container"></div>
        </div>
    </div>

    <div id="info-box">
        <p>Made with ❤️ by FiqSky</p>
        <p><a href="https://piq.my.id" target="_blank">Check my website</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="comparison.js"></script>
</body>
</html>
